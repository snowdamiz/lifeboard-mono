<!DOCTYPE html>
<html lang="en" class="theme-system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook - LifeBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/themes.css">
    <style>
        .notebook-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: calc(100vh - 60px);
        }

        .pages-sidebar {
            border-right: 1px solid var(--color-border);
            background: var(--color-bg-secondary);
            overflow-y: auto;
        }

        .page-item {
            padding: var(--space-sm) var(--space-md);
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all var(--transition-fast);
        }

        .page-item:hover {
            background: var(--color-bg);
        }

        .page-item.active {
            background: var(--color-bg);
            border-left-color: var(--color-primary);
        }

        .page-title {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .page-date {
            font-size: var(--text-xs);
            color: var(--color-text-secondary);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border);
        }

        .editor-content {
            flex: 1;
            padding: var(--space-lg);
            overflow-y: auto;
        }

        .page-title-input {
            font-size: var(--text-xl);
            font-weight: 600;
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
        }

        .page-content-editor {
            width: 100%;
            min-height: 400px;
            border: none;
            background: transparent;
            resize: none;
            font-size: var(--text-base);
            line-height: 1.7;
            outline: none;
            font-family: inherit;
        }

        @media (max-width: 768px) {
            .notebook-layout {
                grid-template-columns: 1fr;
            }

            .pages-sidebar {
                display: none;
            }

            .pages-sidebar.show {
                display: block;
                position: fixed;
                left: 0;
                top: 60px;
                width: 280px;
                height: calc(100vh - 60px);
                z-index: 100;
            }
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-header p-md flex items-center gap-sm">
                <span class="text-2xl">ğŸ“‹</span>
                <span class="sidebar-title text-lg font-semibold">LifeBoard</span>
            </div>
            <nav class="sidebar-nav flex-1 p-sm">
                <a href="/" class="nav-link"><span class="nav-link-icon">ğŸ </span><span>Dashboard</span></a>
                <div class="nav-divider"></div>
                <a href="/pages/calendar.html" class="nav-link"><span
                        class="nav-link-icon">ğŸ“…</span><span>Calendar</span></a>
                <a href="/pages/inventory.html" class="nav-link"><span
                        class="nav-link-icon">ğŸ“¦</span><span>Inventory</span></a>
                <a href="/pages/shopping.html" class="nav-link"><span
                        class="nav-link-icon">ğŸ›’</span><span>Shopping</span></a>
                <a href="/pages/budget.html" class="nav-link"><span
                        class="nav-link-icon">ğŸ’°</span><span>Budget</span></a>
                <div class="nav-divider"></div>
                <a href="/pages/notes.html" class="nav-link active"><span
                        class="nav-link-icon">ğŸ““</span><span>Notes</span></a>
                <a href="/pages/goals.html" class="nav-link"><span class="nav-link-icon">ğŸ¯</span><span>Goals</span></a>
                <a href="/pages/habits.html" class="nav-link"><span
                        class="nav-link-icon">âœ…</span><span>Habits</span></a>
                <div class="nav-divider"></div>
                <a href="/pages/tags.html" class="nav-link"><span class="nav-link-icon">ğŸ·ï¸</span><span>Tags</span></a>
                <a href="/pages/settings.html" class="nav-link"><span
                        class="nav-link-icon">âš™ï¸</span><span>Settings</span></a>
            </nav>
            <div class="sidebar-footer p-sm">
                <button class="btn btn-ghost w-full justify-start" id="theme-toggle"><span
                        id="theme-icon">ğŸ’»</span><span>Theme</span></button>
                <button class="btn btn-ghost w-full justify-start text-error"
                    id="logout-btn"><span>ğŸšª</span><span>Logout</span></button>
            </div>
        </aside>

        <main class="app-main" style="padding: 0;">
            <header class="app-header">
                <button class="btn btn-icon btn-ghost" id="sidebar-toggle">â˜°</button>
                <a href="/pages/notes.html" class="btn btn-ghost">â† Back</a>
                <h1 class="text-lg font-semibold ml-md" id="notebook-title">Loading...</h1>
                <div class="ml-auto flex gap-sm">
                    <span class="text-sm text-secondary" id="save-status"></span>
                    <button class="btn btn-primary btn-sm" onclick="createPage()">+ New Page</button>
                </div>
            </header>

            <div class="notebook-layout">
                <!-- Pages Sidebar -->
                <div class="pages-sidebar" id="pages-sidebar">
                    <div class="p-md border-b">
                        <input type="text" id="search-pages" class="form-input" placeholder="Search pages..."
                            oninput="filterPages()">
                    </div>
                    <div id="pages-list">
                        <div class="p-lg text-center">
                            <div class="spinner spinner-sm"></div>
                        </div>
                    </div>
                </div>

                <!-- Editor -->
                <div class="editor-container" id="editor-container">
                    <div class="empty-state" id="no-page-selected">
                        <div class="empty-state-icon">ğŸ“</div>
                        <div class="empty-state-title">Select a page</div>
                        <div class="empty-state-text">Choose a page from the sidebar or create a new one</div>
                        <button class="btn btn-primary mt-md" onclick="createPage()">Create Page</button>
                    </div>
                    <div id="page-editor" style="display: none;">
                        <div class="editor-header">
                            <input type="text" id="page-title" class="page-title-input" placeholder="Page title..."
                                onchange="savePage()">
                            <div class="flex items-center gap-md mt-sm">
                                <span class="text-xs text-secondary" id="page-updated"></span>
                                <button class="btn btn-ghost btn-sm text-error" onclick="deletePage()">ğŸ—‘ï¸
                                    Delete</button>
                            </div>
                        </div>
                        <div class="editor-content">
                            <textarea id="page-content" class="page-content-editor" placeholder="Start writing..."
                                oninput="autoSave()"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let notebookId = new URLSearchParams(window.location.search).get('id');
        let notebook = null;
        let pages = [];
        let currentPageId = null;
        let saveTimeout = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!API.isLoggedIn()) return;
            if (!notebookId) { window.location.href = '/pages/notes.html'; return; }
            await loadNotebook();
        });

        async function loadNotebook() {
            try {
                notebook = await API.notes.getNotebook(notebookId);
                pages = notebook.pages || [];
                document.getElementById('notebook-title').innerHTML = `${notebook.icon} ${App.escapeHtml(notebook.name)}`;
                document.title = `${notebook.name} - LifeBoard`;
                renderPages();

                // Auto-select first page or page from URL
                const pageId = new URLSearchParams(window.location.search).get('page');
                if (pageId) {
                    selectPage(parseInt(pageId));
                } else if (pages.length > 0) {
                    selectPage(pages[0].id);
                }
            } catch (e) {
                App.toast('Failed to load notebook', 'error');
            }
        }

        function renderPages() {
            const container = document.getElementById('pages-list');
            const search = document.getElementById('search-pages').value.toLowerCase();
            const filtered = pages.filter(p => p.title.toLowerCase().includes(search));

            if (filtered.length === 0) {
                container.innerHTML = `<div class="p-lg text-center text-secondary text-sm">No pages found</div>`;
                return;
            }

            container.innerHTML = filtered.map(p => `
                <div class="page-item ${p.id === currentPageId ? 'active' : ''}" onclick="selectPage(${p.id})">
                    <div class="page-title">${App.escapeHtml(p.title) || 'Untitled'}</div>
                    <div class="page-date">${App.formatDate(p.updatedAt)}</div>
                </div>
            `).join('');
        }

        function filterPages() {
            renderPages();
        }

        function selectPage(id) {
            currentPageId = id;
            const page = pages.find(p => p.id === id);
            if (!page) return;

            document.getElementById('no-page-selected').style.display = 'none';
            document.getElementById('page-editor').style.display = 'flex';
            document.getElementById('page-editor').style.flexDirection = 'column';
            document.getElementById('page-editor').style.height = '100%';

            document.getElementById('page-title').value = page.title;
            document.getElementById('page-content').value = page.content || '';
            document.getElementById('page-updated').textContent = `Last updated: ${App.formatDate(page.updatedAt)}`;

            renderPages();
        }

        async function createPage() {
            try {
                const page = await API.notes.createPage(notebookId, {
                    title: 'Untitled Page',
                    content: ''
                });
                pages.unshift(page);
                renderPages();
                selectPage(page.id);
                document.getElementById('page-title').focus();
                document.getElementById('page-title').select();
            } catch (e) {
                App.toast('Failed to create page', 'error');
            }
        }

        function autoSave() {
            document.getElementById('save-status').textContent = 'Saving...';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(savePage, 1000);
        }

        async function savePage() {
            if (!currentPageId) return;
            try {
                await API.notes.updatePage(currentPageId, {
                    title: document.getElementById('page-title').value,
                    content: document.getElementById('page-content').value
                });
                document.getElementById('save-status').textContent = 'Saved';
                setTimeout(() => document.getElementById('save-status').textContent = '', 2000);

                // Update local data
                const page = pages.find(p => p.id === currentPageId);
                if (page) {
                    page.title = document.getElementById('page-title').value;
                    page.content = document.getElementById('page-content').value;
                    page.updatedAt = new Date().toISOString();
                    renderPages();
                }
            } catch (e) {
                document.getElementById('save-status').textContent = 'Save failed';
            }
        }

        async function deletePage() {
            if (!currentPageId || !confirm('Delete this page?')) return;
            try {
                await API.notes.deletePage(currentPageId);
                pages = pages.filter(p => p.id !== currentPageId);
                currentPageId = null;
                document.getElementById('no-page-selected').style.display = '';
                document.getElementById('page-editor').style.display = 'none';
                renderPages();

                if (pages.length > 0) selectPage(pages[0].id);
            } catch (e) {
                App.toast('Failed to delete page', 'error');
            }
        }
    </script>
</body>

</html>
