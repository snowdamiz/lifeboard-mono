        <main class="app-main">

                <div class="card">

    <!-- Tag Modal -->
    <div class="modal-overlay" id="tag-modal">
        <div class="modal modal-sm">
            <div class="modal-header">
                <h3 class="modal-title">New Tag</h3>
                <button class="modal-close" onclick="App.closeModal('tag-modal')">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="tag-name" class="form-input" placeholder="e.g., work">
                </div>
                <div class="form-group">
                    <label class="form-label">Color</label>
                    <input type="color" id="tag-color" class="form-input" value="#3B82F6">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="App.closeModal('tag-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveTag()">Create</button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let tags = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!API.isLoggedIn()) return;
            await loadTags();
        });

        async function loadTags() {
            try {
                tags = await API.tags.list();
                renderTags();
            } catch (e) {
                App.toast('Failed to load tags', 'error');
            }
        }

        function renderTags() {
            const container = document.getElementById('tags-container');
            if (tags.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ·ï¸</div>
                        <div class="empty-state-title">No tags yet</div>
                        <div class="empty-state-text">Create tags to organize your tasks</div>
                        <button class="btn btn-primary" onclick="openAddTag()">Create Tag</button>
                    </div>`;
                return;
            }

            container.innerHTML = `
                <div class="flex flex-wrap gap-md">
                    ${tags.map(t => `
                        <div class="flex items-center gap-sm p-sm rounded-lg" style="background: ${t.color}15; border: 1px solid ${t.color}40;">
                            <span class="font-medium" style="color: ${t.color}">${App.escapeHtml(t.name)}</span>
                            <span class="text-xs text-secondary">(${t.usageCount || 0} uses)</span>
                            <button class="btn btn-ghost btn-sm" onclick="deleteTag(${t.id})">Ã—</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function openAddTag() {
            document.getElementById('tag-name').value = '';
            document.getElementById('tag-color').value = '#3B82F6';
            App.openModal('tag-modal');
        }

        async function saveTag() {
            const name = document.getElementById('tag-name').value.trim();
            if (!name) { App.toast('Name is required', 'error'); return; }
            try {
                await API.tags.create({
                    name,
                    color: document.getElementById('tag-color').value
                });
                App.closeModal('tag-modal');
                loadTags();
                App.toast('Tag created!', 'success');
            } catch (e) {
                App.toast(e.message || 'Failed to create tag', 'error');
            }
        }

        async function deleteTag(id) {
            if (!confirm('Delete this tag?')) return;
            try {
                await API.tags.delete(id);
                loadTags();
            } catch (e) {
                App.toast('Failed to delete tag', 'error');
            }
        }
    </script>
